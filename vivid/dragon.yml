# Nord dircolors theme: https://github.com/nordtheme/dircolors
# Three exceptions from reference implementation:
#  1. Directory file type and directories with special permissions use nord10
#     instead of nord9 to stand out better.
#  2. Where there is a background colour, the foreground of nord4 is replaced by
#     nord5 to make the text more legible.
#  3. The media/document file types don't all use nord14. These can be
#     customised according to personal preference and desired granularity.
# Reference documentation: https://www.nordtheme.com/docs/colors-and-palettes

colors:   # Nord Alacritty theme mapping: https://github.com/nordtheme/alacritty
  nord0:  'e7e7e7'  # background
  nord1:  '1b1b1b'  # black
  nord2:  'a0a0a0'  # selection
  nord3:  '4c566a'  # brightblack
  nord4:  '1b1b1b'  # foreground
  nord5:  'e5e9f0'  # white
  nord6:  'eceff4'  # brightwhite
  nord7:  '8fbcbb'  # brightcyan
  nord8:  '7fb4ca'  # cyan
  nord9:  '658594'  # blue
  nord10: '445f96'  # darkblue
  nord11: 'b23b34'  # red
  nord12: 'a06c4e'  # orange
  nord13: 'debe97'  # yellow
  nord14: '87a987'  # green
  nord15: 'e6c2c7'  # magenta

  dim-foreground: 'a5abb6'

core:
  normal_text:
    foreground: dim-foreground

  reset_to_normal:
    background: nord0
    foreground: nord4
    font-style: regular

# File Types

  regular_file:
    foreground: nord4

  directory:
    foreground: nord10  # nord9
    font-style: bold

  multi_hard_link:
    foreground: nord8
    font-style: underline

  symlink:
    foreground: nord8

  broken_symlink:
    foreground: nord11

  missing_symlink_target:
    # NOTE: Also used for readline completion shell builtin and function suffix
    background: nord11
    foreground: nord5  # nord4
    font-style: bold

  fifo:
    foreground: nord7
    font-style:
      - bold
      - underline

  character_device:
    foreground: nord13

  block_device:
    foreground: nord13
    font-style: underline

  door:
    foreground: nord13
    font-style: italic

  socket:
    # NOTE: Swapped with block device as used for readline completion prefix
    foreground: nord13
    font-style: bold

# File Permissions

  executable_file:
    foreground: nord7
    font-style: bold

  file_with_capability:
    foreground: nord4
    font-style:
      - bold
      - underline

  setuid:
    foreground: nord4
    font-style:
      - bold
      - underline

  setgid:
    foreground: nord4
    font-style:
      - bold
      - underline

  sticky:
    background: nord10  # nord9
    foreground: nord5   # nord4
    font-style: underline

  other_writable:
    background: nord10  # nord9
    foreground: nord5   # nord4
    font-style: bold

  sticky_other_writable:
    background: nord10  # nord9
    foreground: nord5   # nord4
    font-style:
      - bold
      - underline

# Document Types

archives:
  foreground: nord5
  font-style: bold

executable:
  foreground: nord7
  font-style: bold

markup:
  foreground: nord6
  web:
    foreground: nord4

media:
  foreground: nord15
  fonts:
    foreground: nord4

office:
  foreground: nord14

programming:
  source:
    foreground: nord7
  tooling:
    foreground: nord4

text:
  foreground: nord4

unimportant:
  foreground: nord3
